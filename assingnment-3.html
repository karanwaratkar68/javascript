<html>
    <head>
        <script>
            var obj1=[];
            function addInTable()
            {
                var prn=document.getElementById("prn").value;

                var obj={
                    "prn":prn,
                    "name":"name",

                };
                obj1.push(obj);

                {
                    contents+="<tr style='background-color: blueviolet; width:10%; height:10%;;'><td>"+obj1[i].prn+"</td>"+"<td>"+obj1[i].name+"</td>"+"<td>"+obj1[i].per+"</td></tr>";
                }
                contents+="</table>";
                var list= document.getElementById("table2");
                list.innerHTML=contents;


               
            }
        </script>
        <style>
